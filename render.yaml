# Render 배포 설정 파일
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: api-doc-manager
    runtime: python
    plan: free

    # 빌드 설정
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    # 헬스체크
    healthCheckPath: /api/health

    # 환경변수
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: combined
      # 아래 변수들은 Render 대시보드에서 직접 설정
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
